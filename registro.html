<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para postulacion </title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div>
        <form action=""class="form">
        <p class="from-titulo">Postulación para apoyo ambiental para Chiloé.</p>

    <div class="from-input">
    <label for="nombre"> Nombre </label>
    <input type="text" id="nombre">
    <span id="nombreError" class="error"></span>

    <div class="from-input">
    <label for="apellidop"> Apellido Paterno </label>
    <input type="text" id="apellidop">
    <span id="apellidopError" class="error"></span>

    </div>
    <div class="from-input">
    <label for="apellidom"> Apellido Materno </label>
    <input type="text" id="apellidom">
    <span id="apellidomError" class="error"></span>

    </div>
    <div class="from-input">
    <label for="rut"> Rut </label>
    <input type="text" id="rut">
    <span id="rutError" class="error"></span>
        
    </div>
    <div class="from-input">
    <label for="edad">Edad</label>
    <input type="text" id="edad">
    <span id="edadError" class="error"></span>

    </div>
    <div class="from-input">
        <label for="fecha de nacimineto">Fecha de nacimiento</label>
        <input type="date" id="fechadenacimineto">
        <span id="fechadenaciminetoError" class="error"></span>
        
    </div>
    <div class="from-input">
        <label for="correo">Correo</label>
        <input type="text" id="correo">
        <span id="correoError" class="error"></span>

    </div>
    <div class="from-input">
        <label for="genero">Genero</label>
        <input type="text" id="genero">
        <span id="generoError" class="error"></span>

    </div>
     <div class="from-input">
        <label for="celular">Celular</label>
        <input type="text" id="celular">
        <span id="celularError" class="error"></span>

     </div>
     <div class="from-input">
        <label for="contraseña">Contraseña</label>
        <input type="text" id="contraseña">
        <span id="contraseñaError" class="error"></span>

     <div class="from-boton">
        <input type="submit" value="Enviar" >
     </div>
    </div>
</body>
</html>
